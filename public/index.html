<!doctype html>
<html ng-app="app">

<head>
    <title>UI-Engineer_Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bundle.js"></script>
</head>

<body>
    <div ng-controller="appController as app" class="container">
        <div ng-if="app.isLogin" class="row">
          <h3>Login</h3>
            <div class="login-wrap col-sm-6">
                <form cg-busy="myPromise" id="login-form" name="loginForm" ng-submit="app.login(loginForm.$valid)" novalidate style="display: block;">
                    <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && (loginForm.username.$dirty || app.submitted)}">
                        <input type="text" id="username" class="form-control" name="username" ng-model-options="{ debounce: 1000 }" pattern="^[a-zA-Z0-9]{6,18}$" ng-model="app.userData.username" placeholder="Username" ng-required="true">
                        <p ng-show="loginForm.username.$error.required &&  (loginForm.username.$dirty || app.submitted)" class="help-block">You must enter a valid username address</p>
                        <p ng-show="loginForm.username.$error.pattern &&  (loginForm.username.$dirty || app.submitted)" class="help-block">Input should only alphnumeric.</p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && (loginForm.password.$dirty || app.submitted)}">
                        <input type="password" id="password" class="form-control" name="password" ng-model="app.userData.password" placeholder="Password" ng-model-options="{ debounce: 1000 }" ng-required="true" pattern="^((?=.*[A-Za-z])(?=.*\d)).{8,15}$">
                        <p ng-show="loginForm.password.$error.required &&  (loginForm.password.$dirty || app.submitted)" class="help-block">This field is required</p>
                        <p ng-show="loginForm.password.$error.pattern &&  (loginForm.password.$dirty || app.submitted)" class="help-block">Minimum 8 and Maximum 15 characters, must include at least 1 number</p>
                    </div>
                    <p ng-show="app.isLoginFailed" class="help-block">Invalid Credential !</p>
                    <button class="btn btn-lg btn-login btn-block">Sign in</button>
                    <label>Note : I have done validation on user name and password so that please give input like password:muralim4242 and username:muralim4242</label>
                </form>
            </div>
        </div>
        <div ng-if="!app.isLogin">
            <div ng-switch on="app.selection" class="row">
              <div class="col-sm-6">
                <div ng-switch-when="image2">
                  <h3>Image 1</h3>
                  <img src="image2.png" alt="test image1" class="img-thumbnail"></div>
                <div ng-switch-when="userInfo">
                  <h3>User Form</h3>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="Name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="app.userData.name" class="form-control" id="Name" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dob" class="col-sm-2 control-label">DOB</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" ng-model="app.userData.dob" id="Name" placeholder="Name">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Name" class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" ng-model="app.userData.address" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div ng-switch-default><h3>Image 2</h3><img src="image1.png" alt="test image2" class="img-thumbnail"></div>
                <div class="row">
                    <button type="button" class="btn btn btn-success" ng-click="app.imageToggle()">Toggle Image</button>
                    <button type="button" class="btn btn btn-default" ng-click="app.displayForm()">Display Form</button>
                </div>
              </div>
            </div>

        </div>

</body>

</html>
